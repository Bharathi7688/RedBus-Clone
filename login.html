<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redbus Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: transparent;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      
      .login-box {
        background: transparent;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      
      .login-box h2 {
        text-align: center;
        color: #e60012;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .textbox {
        margin-bottom: 20px;
      }
      
      .textbox input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .remember-me {
        font-size: 14px;
        margin-bottom: 20px;
      }
      
      .remember-me input {
        margin-right: 5px;
      }
      
      .btn {
        width: 100%;
        padding: 12px;
        background-color: #e60012;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      .btn:hover {
        background-color: #b2000f;
      }
      
      .links {
        text-align: center;
        margin-top: 10px;
      }
      
      .links a {
        text-decoration: none;
        color: #e60012;
        font-size: 14px;
        margin: 0 5px;
      }
      
      .links a:hover {
        text-decoration: underline;
      }
      
</style>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login to Redbus</h2>
      <form action="#">
        <div class="textbox">
          <input type="email" placeholder="Enter Email" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Enter Password" required>
        </div>
        <div class="remember-me">
          <input type="checkbox"> Remember me
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
